<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg+xml" href="svg/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База данных</title>
</head>
<body>
    <input type="text" id="style" value='%%hiddenMark%%' hidden>
    <input type="text" id="editStyle" value='%%hiddenEdit%%' hidden>
    <input type="text" id="resetStyle" value='%%hiddenReset%%' hidden>
    <input type="text" id="acceptStyle" value='%%hiddenAccept%%' hidden>
    <div id="search" class="search_no_hidden">
        <div class="sort">
            <select id="sort_type" onchange="table()">
                <option disabled selected value="0">Выберите сортировку</option> 
                <option value="1" %%hiddenMark%%>Уровень</option>
                <option value="2">Очки</option>
                <option value="3">Проверка</option>
                <option value="4">Дата регистрации</option>
                <option value="5">Основа</option>
            </select>
            <button id="sort" style="padding: 5px 10px;">↑</button>
        </div>
        <div class="search">
            <input type="text" placeholder="Поиск пользователя" id="search_text">
            <button id="search_button"><img src="svg/search.svg">Поиск</button>
        </div>
    </div>
    <table><tbody id="userTable"></tbody></table>

    <div id="infoMessage" style="display: none;">
        <div>
            <h1>Группы с пользователем</h1>
            <ul>
            </ul>
            <button>ОК</button>
        </div>
    </div>
    <div id="editMessage" style="display: none;">
        <div style="display: none;">
            <h1>Изменение данных</h1>
            <button data-name="mark"><span>Уровень</span> <span>4</span></button>
            <button data-name="rating"><span>Очки</span> <span>14</span></button>
            <button data-name="games"><span>Сыграно</span> <span>2</span></button>
            <button data-name="first_name"><span>Имя</span> <span>Виктор</span></button>
            <button data-name="last_name"><span>Фамилия</span> <span>Ивченко</span></button>
            <button data-name="patronymic"><span>Отчество</span> <span>Максимович</span></button>
            <button data-name="phone"><span>Телефон</span> <span>79298429151</span></button>
            <button data-name="vk_link"><span>ВКонтакте</span> <span>vk.com/id12344</span></button>
            <button data-name="birthdate"><span>День рождения</span> <span>08.06.2004</span></button>
            <button data-name="personalEmoji"><span>Персональные эмодзи</span> <span>12</span></button>
            <button data-name="comment"><span>Комментарий</span> <span>нет</span></button>
            <button id="accept">Принять</button>
            <button id="reset">Пройти еще раз</button>
            <button id="save">Сохранить</button>
            <button id="del">Удалить</button>
            <button id="cansel">Отмена</button>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="notification.js"></script>
    <script src="script.js?v=0.0.1"></script>
</body>
</html>
